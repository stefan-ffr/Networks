name: Build DE IP Prefixes JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *" # t√§glich 03:17 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build JSON
        run: |
          python scripts/build_de_prefixes.py
   
      - name: Debug output
        run: |
          echo "PWD=$(pwd)"
          echo "Branch=$GITHUB_REF_NAME"
          ls -la
          echo "---- find json ----"
          find . -maxdepth 3 -name "de_ip_prefixes.json" -print -exec ls -la {} \;
          echo "---- git status ----"
          git status --porcelain=v1
          echo "---- head ----"
          test -f de_ip_prefixes.json && head -n 5 de_ip_prefixes.json || echo "de_ip_prefixes.json NOT FOUND"
          test -f de_ip_prefixes.json
          
      - name: Commit & push if changed
        run: |
          git add ipv4/de.txt ipv6/de.txt combined/de.txt asn/de.txt

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update DE IP & ASN lists"
          git push

